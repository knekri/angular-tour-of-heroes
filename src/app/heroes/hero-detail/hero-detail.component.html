<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} details: </h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="hero.name"
             placeholder="new name of hero">
    </label>
  </div>
  <button (click)="saveChanges()">Save!</button>
  <button (click)="goBack()" class="">Go back</button>
</div>
